<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time, City, Weather</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png" />
    <link rel="manifest" href="./image/site.webmanifest" />
    <link rel="mask-icon" href="./image/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./image/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="./image/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="wrap">
          <h1 class="title">Тестовое задание</h1>

          <input class="input" type="text" placeholder="Название города (англ)" />
          <button class="btn btn-blue search-weather-js">Показать</button>

          <div class="btns">
            <button class="btn btn-green">Время</button>
            <button class="btn btn-green">Город</button>
            <button class="btn btn-green btn-weather-js">Погода</button>
          </div>

          <div class="item time">
            <div class="item__title">
              <div class="time__text">Текущее время в городе<br /></div>
              <span class="time-city-js">City</span>
            </div>
            <div class="item__content time-js"></div>
          </div>

          <div class="item city city-js"></div>

          <div class="item weather">
            <span class="temp-js">Текущее температа: </span>
            <span class="wind-js">Скорость ветра: </span>
            <div class="wrap-img">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
