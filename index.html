<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time, City, Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="page">
      <h1 class="title">Тестовое задание</h1>
      <div class="btns">
        <button class="btn btn-green">Время</button>
        <button class="btn btn-green">Город</button>
        <button class="btn btn-green btn-weather-js">Погода</button>
      </div>
      <div class="item time">
        <div class="item__title">
          <span>Текущее время в городе<br /></span>
          <span class="city-js">City</span>
        </div>
        <div class="item__content time-js"></div>
      </div>

      <div class="item city">Город</div>

      <div class="item weather">
        <input type="text" />
        <button class="btn btn-blue search-weather-js">Показать</button>
      </div>
    </div>
  </body>
</html>
